<div class="center-block-full" *ngIf="!isLoggedIn; else authorized">
    <div class="d-block">
        <img style="width: 150px;" src="assets/icons/icon-lock.png" />
        <span class="w-100 d-block" [innerHTML]="message">
        </span>
    </div>
</div>

<ng-template #authorized>
    <div *ngIf="stateBoolean">
        <app-navbar></app-navbar>
        <button type="button" class="btn btn-light ml-4 sidenav-btn" (click)="toggleClass()">
            <img src="assets/images/sidenav.png" alt="sidenav" />
        </button>

        <div class="container-fluid mt-100">
            <div class="row">
                <div class="col-3 sidebar-div" [class.active]="classApplied">
                    <app-sidenav [sideNavAuthDataObs]="sideNavAuthData.asObservable()"></app-sidenav>
                </div>
                <div class="col-12 detail-container" [class.active]="classApplied">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</ng-template>
