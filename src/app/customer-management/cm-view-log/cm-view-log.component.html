<div class="row btm-border headings-div"
    >
    <div class="col-12">
        <label class="main-heading"><a routerLink="/customer-management">CUSTOMER MANAGEMENT /</a></label>
        <span><a routerLink="/customer-management/customer-management-edit/{{viewLogData.data.esmeaddr}}/existing">
                {{viewLogData.data.esmeaddr}} /</a> VIEWLOG</span>
    </div>
</div>
<div class="row btm-border second-row-det"
    >
    <div class="col-8">
        <div class="row mb-2">
            <div class="col-2 border-right "><label>ESME Addr.</label></div>
            <div class="col-9"><span><b>{{viewLogData.data.esmeaddr}}</b></span></div>
        </div>
        <div class="row">
            <div class="col-2 border-right"><label>Client Name</label></div>
            <div class="col-9"><span><b>{{viewLogData.data.clientname}}</b></span></div>
        </div>
    </div>
    <div class="col-3 mt-2 form-group">
        <app-calendar-picker [params]="params" (selectDate)="getDateSelection($event)"></app-calendar-picker>
    </div>
    <div class="col-1 mt-2 text-right"><a class="icon-btn" style="cursor: pointer;" (click)="viewlistDownload()"><i
                aria-hidden="true" class="fa fa-download"></i></a></div>
</div>
<div class="main-container table-responsive"
    >
    <table class="table table-borderless erp-list-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>User</th>
                <th>Module</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of viewLogData.data.tabledata">
                <td>{{item.date}} </td>
                <td> {{item.time}}</td>
                <td class="font-weight-semi-bold"> {{item.user}}</td>
                <td> {{item.activity}}</td>
                <td> {{item.comments}}</td>
            </tr>

        </tbody>
    </table>
</div>
