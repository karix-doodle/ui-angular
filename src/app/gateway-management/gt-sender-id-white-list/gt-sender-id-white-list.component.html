<!-- modal pop-up -->
<ng-template #senderIdModal let-c="close" let-d="dismiss">
    <button type="button" class="offset-11 col-1 modal-close-btn" aria-label="Close" (click)="d('Cross click')">&times;</button>
        <div class="modal-body">
            <form action="">
                <div class="row">
                    <div class="col-4 border-right"><label>Gateway ID</label></div>
                    <div class="col-8"><span><b>NX</b></span></div>

                    <div class="col-4 border-right"><label>Gateway Name</label></div>
                    <div class="col-8"><span><b>Nexmo</b></span></div>
                </div>
                <div class="row mt-4">
                    <div class="col-6 form-group">
                        <label>Country</label>
                        <select class="dropdown-select w-100">
                            <option value="" default>Select Country</option>
                            <option value="">option1</option>
                            <option value="">option2</option>
                            <option value="">option3</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label>SenderID</label>
                        <input type="search" class="form-control" id="" placeholder="Enter SenderID" />
                    </div>
                    <div class="form-group col-6">
                        <div class="upload-btn-wrapper">
                            <button class="upload-btn"><i class="fa fa-upload mr-1" aria-hidden="true"></i>Browse file to upload</button>
                            <input type="file" name="" />
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <input type="reset" class="btn btn-basic mr-3" value="Cancel" aria-label="Close" (click)="d('Cross click')">
                        <input type="submit" class="btn erp-intl-btn save-btn" (click)="c('Save click')"  value="Save">
                    </div>
                </div>
            </form>
        </div> 

</ng-template>
