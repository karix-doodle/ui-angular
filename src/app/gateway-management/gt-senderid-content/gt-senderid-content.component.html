<div class="row btm-border headings-div">
    <div class="col-8">
        <label class="main-heading"> <a routerLink="/gateway-management">GATEWAY MANAGEMENT / </a></label>
        <span><a routerLink="/gateway-management/gateway-details/{{gw_id}}"> {{gw_id}} - {{gw_name}} /</a> SENDERIDâ€™s
            Content Block</span>
    </div>
</div>
<div class="row btm-border second-row-pr">
    <div class="col-8">
        <div class="row">
            <div class="col-12">
                <label class="mr-2"><b>Total</b></label>
                <span class="border-right">&nbsp;</span>
                <span class="ml-3 badge badge-dark"><b>{{GtSenderidContentListData?.data.total}}</b></span>
            </div>
        </div>
        <div class="row gateway-count">
            <div class="col-3">
                <label>SenderID <span
                        class="badge badge-dark"><b>{{GtSenderidContentListData?.data.unique_senderid_count}}</b></span>
                </label>
            </div>
            <div class="col-3 gateway-detail">
                <label>Template <span
                        class="badge badge-dark"><b>{{GtSenderidContentListData?.data.unique_template_count}}</b></span></label>
            </div>

        </div>
    </div>
    <div class="col-3 text-right mt-1">
        <div class="form-group">
            <input type="search" class="form-control" placeholder="&#xf002; Search by SenderID / Template"
                name="searchvalue" [(ngModel)]="searchvalue" />
        </div>
    </div>
</div>
<div class="main-container table-responsive">
    <table class="table table-borderless erp-list-table row-hover-effect mb-0">
        <thead>
            <tr>
                <th class="cursor-pointer" (click)="sort('senderid')">
                    SenderID
                    <i class="fa fa-caret-down"></i>
                    <i [ngClass]="{'fa fa-arrow-up sorticon m-1': sortingName==='senderid' && isDesc}"></i>
                    <i [ngClass]="{'fa fa-arrow-down sorticon m-1': sortingName==='senderid' && !isDesc}"></i>
                </th>
                <th class="cursor-pointer" (click)="sort('blacklist_type')">
                    Blacklisting Type
                    <i class="fa fa-caret-down"></i>
                    <i [ngClass]="{'fa fa-arrow-up sorticon m-1': sortingName==='blacklist_type' && isDesc}"></i>
                    <i [ngClass]="{'fa fa-arrow-down sorticon m-1': sortingName==='blacklist_type' && !isDesc}"></i>
                </th>
                <th class="cursor-pointer" (click)="sort('template')">
                    Content / Template
                    <i class="fa fa-caret-down"></i>
                    <i [ngClass]="{'fa fa-arrow-up sorticon m-1': sortingName==='template' && isDesc}"></i>
                    <i [ngClass]="{'fa fa-arrow-down sorticon m-1': sortingName==='template' && !isDesc}"></i>
                </th>
                <th class="cursor-pointer" (click)="sort('cts')">
                    Blacklisted Date & Time
                    <i class="fa fa-caret-down"></i>
                    <i [ngClass]="{'fa fa-arrow-up sorticon m-1': sortingName==='cts' && isDesc}"></i>
                    <i [ngClass]="{'fa fa-arrow-down sorticon m-1': sortingName==='cts' && !isDesc}"></i>
                </th>
                <th class="cursor-pointer" (click)="sort('createdby')">
                    Blacklisted By
                    <i class="fa fa-caret-down"></i>
                    <i [ngClass]="{'fa fa-arrow-up sorticon m-1': sortingName==='createdby' && isDesc}"></i>
                    <i [ngClass]="{'fa fa-arrow-down sorticon m-1': sortingName==='createdby' && !isDesc}"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let item of GtSenderidContentListData?.data.senderid_template_list | filter: { senderid: searchvalue, template: searchvalue } | sort: sortingName: isDesc">
                <td class="font-weight-semi-bold">{{item.senderid}}</td>
                <td>{{item.blacklist_type}}</td>
                <td>{{item.template}}</td>
                <td>{{item.cts}}</td>
                <td>{{item.createdby}}</td>
            </tr>
            <tr *ngIf="GtSenderidContentListData?.data.senderid_template_list.length == 0">
                <td colspan="5" class="text-center py-3 main-heading">No data Found</td>
            </tr>
        </tbody>
    </table>
</div>
