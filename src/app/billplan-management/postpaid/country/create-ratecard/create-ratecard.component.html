<div class="row btm-border">
    <div class="col-8 pt-10">
        <label class="main-heading">
            <a routerLink="/billplan-management">BILLPLAN MANAGEMENT /</a></label>
        <span><a routerLink="/billplan-management/home"> BILLPLAN /</a> CREATE NEW</span>
    </div>
    <div class="col-4 dropdown text-right pt-2 mb-2" ngbDropdown>
        <span class="green-heading">BILL TYPE - POSTPAID</span>

        <button class="btn dropdown-basic px-4" style="cursor: not-allowed;" id="erp-dropdown">
            Country</button>


    </div>
</div>
<div *ngIf="billPlanMgmtAuthControls.billplan_create_ratecard_enabled">
    <div class="btm-border second-row-pr mb_10">
        <div class="row">
            <div class="col-3 text-right">
                <div class="form-group">
                    <button class="btn w-100 dropdown-basic" style="cursor: not-allowed;"
                        [innerHTML]=" ratecard_name"></button>
                </div>
            </div>
            <div class="col-3 offset-6 text-right">
                <div class="form-group">
                    <button class="btn w-100 dropdown-basic" style="cursor: not-allowed;"
                        innerHTML="Bill Plan Currency ({{currencySybmol.bCurrency?.symbol}})">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container p-4">
        <app-country-stepper-form [parentForm]="totalCountryForm" (countryList)="countryListData($event)"
            [countryListEvent]="countryLisData.asObservable()"
            [handleCountryDelete]="handleCountryDelete.asObservable()"
            [handlecurrencyList]="handlecurrencyList.asObservable()" [countriesArray]="countriesArray">
        </app-country-stepper-form>
    </div>
    <div class="row btm-border second-row-det">
        <div class="col-7">
            <div class="row mt-1">
                <!-- <div class="col-4">
                <label class="mr-2"><b>Total Groups</b></label>
                <span class="border-right">&nbsp;</span>
                <span class="ml-3 badge badge-dark"><b>435</b></span>
            </div> -->
                <div class="col-7">
                    <label class="mr-2"><b>Total Countries</b></label>
                    <span class="border-right">&nbsp;</span>
                    <span class="ml-3 badge badge-dark"><b>{{countrtyCount}}</b></span>
                </div>
            </div>
        </div>

        <div class="col-5 text-right">
            <input type="search" class="form-control" [(ngModel)]="searchValue"
                placeholder="&#xf002; Search by Country" />
        </div>

    </div>
    <div class="main-container table-responsive">
        <table class="table table-borderless erp-list-table row-hover-effect">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>MCC</th>
                    <th innerHTML="Billing Rate ({{currencySybmol.bCurrency?.symbol}})"></th>
                    <th innerHTML="Normalize Rate ({{currencySybmol.nCurrency?.symbol}})"></th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of countriesArray |filter:{ country_name: searchValue}; let i= index;">
                    <td class="font-weight-semi-bold">{{item.country_name}}</td>
                    <td>{{item.mcc}}</td>
                    <td>{{item.billing_rate}}</td>
                    <td>{{item.normalize_rate}}</td>
                    <td [ngClass]="{'disabled': editMode == true}">
                        <img src="assets/icons/edit-icon.svg" class=" cursor-pointer" (click)="editGroups(i)"
                            alt="edit" />
                    </td>
                    <td [ngClass]="{'disabled': editMode == true}"> <img src="assets/icons/delete-icon.svg"
                            class="img-fluid  cursor-pointer" (click)="deleteGroups(i,item)" alt="delete icon" /></td>
                </tr>
                <tr *ngIf="countriesArray.length == 0">
                    <td colspan="9" class="text-center py-3 main-heading">
                        No Data Available
                    </td>
                </tr>

            </tbody>



        </table>
    </div>
</div>
<div class="pt-3 center-block h-100" *ngIf="!billPlanMgmtAuthControls.billplan_create_ratecard_enabled">
    <div class="d-block">
        <img style="width: 150px;" src="assets/icons/icon-lock.png" />
        <span class="w-100 d-block">
            Your are not <b>Authorized</b> to access this page
        </span>
    </div>
</div>
